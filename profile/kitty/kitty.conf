# Kitty Terminal Configuration
# Optimized for development workflows
# Version: 1.0
# Compatible with: Kitty 0.32+

# ============================================================================
# Font Configuration
# ============================================================================

# Font family (use a Nerd Font for better icon support)
# Popular choices: JetBrainsMono Nerd Font, FiraCode Nerd Font, Hack Nerd Font
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto

# Font size
font_size 11.0

# Adjust line height (useful for better readability)
adjust_line_height  0
adjust_column_width 0

# Disable ligatures on cursor (useful for coding)
disable_ligatures cursor

# ============================================================================
# Cursor Configuration
# ============================================================================

# Cursor shape: block, beam, underline
cursor_shape block

# Cursor blink interval (0 disables blinking)
cursor_blink_interval 0.5

# Stop blinking after this many seconds (0 to never stop)
cursor_stop_blinking_after 15.0

# ============================================================================
# Scrollback Configuration
# ============================================================================

# Number of lines of history to keep in scrollback buffer
scrollback_lines 10000

# Program with which to view scrollback in a pager
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# ============================================================================
# Mouse Configuration
# ============================================================================

# Hide mouse cursor after the specified number of seconds
mouse_hide_wait 3.0

# URL detection
url_color #0087bd
url_style curly

# Open URLs with this program
open_url_with default

# Copy on select
copy_on_select no

# ============================================================================
# Performance Tuning
# ============================================================================

# Delay (in milliseconds) between screen updates
repaint_delay 10

# Delay before input from program running in terminal is processed
input_delay 3

# Sync screen updates to the refresh rate of the monitor
sync_to_monitor yes

# ============================================================================
# Terminal Bell
# ============================================================================

# Enable/disable the audio bell
enable_audio_bell no

# Visual bell duration (in seconds)
visual_bell_duration 0.0

# Request window attention on bell
window_alert_on_bell yes

# Bell command (program to run when a bell occurs)
command_on_bell none

# ============================================================================
# Window Layout Configuration
# ============================================================================

# Window layout
remember_window_size  yes
initial_window_width  1280
initial_window_height 720

# Window padding (in pts)
window_padding_width 4

# Window border width
window_border_width 0.5pt

# Draw only the minimum borders needed
draw_minimal_borders yes

# Window margin (space between windows)
window_margin_width 0

# Single window margin (when only one window)
single_window_margin_width -1

# Active window border color
active_border_color #00ff00

# Inactive window border color
inactive_border_color #cccccc

# ============================================================================
# Tab Bar Configuration
# ============================================================================

# Tab bar style: fade, separator, powerline, custom, hidden
tab_bar_style powerline

# Tab bar edge: top, bottom
tab_bar_edge bottom

# Tab bar margin
tab_bar_margin_width 0.0

# Tab bar alignment: left, center, right
tab_bar_align left

# Tab activity symbol
tab_activity_symbol "ðŸ””"

# Tab title template
tab_title_template "{index}: {title}"

# Active tab colors
active_tab_foreground   #000
active_tab_background   #eee
active_tab_font_style   bold-italic

# Inactive tab colors
inactive_tab_foreground #444
inactive_tab_background #999
inactive_tab_font_style normal

# ============================================================================
# Color Scheme
# ============================================================================

# Include theme configuration
# You can download themes from: https://github.com/dexpota/kitty-themes
include ./theme.conf

# Default colors if theme.conf doesn't exist
# foreground #dddddd
# background #000000

# Background opacity (0.0 to 1.0)
background_opacity 0.95

# Background blur (macOS only)
background_blur 0

# Dim opacity (for unfocused windows)
dim_opacity 0.75

# ============================================================================
# Advanced Configuration
# ============================================================================

# Shell integration
shell_integration enabled

# Allow remote control
allow_remote_control yes

# Listen on Unix socket for remote control
# listen_on unix:@mykitty

# Clipboard
clipboard_control write-clipboard write-primary

# ============================================================================
# OS Specific Tweaks
# ============================================================================

# Linux specific
linux_display_server auto

# Update check interval (in hours, 0 to disable)
update_check_interval 0

# ============================================================================
# Keyboard Shortcuts
# ============================================================================

# Remove all default shortcuts
clear_all_shortcuts no

# Clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Scrolling
map ctrl+shift+up    scroll_line_up
map ctrl+shift+down  scroll_line_down
map ctrl+shift+page_up   scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end  scroll_end

# Window management
map f5 launch --location=hsplit --cwd=current
map f6 launch --location=vsplit --cwd=current
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

# Move windows
map shift+up    move_window up
map shift+left  move_window left
map shift+right move_window right
map shift+down  move_window down

# Window focus
map ctrl+left  neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up    neighboring_window up
map ctrl+down  neighboring_window down

# Window resizing
map ctrl+shift+left  resize_window narrower
map ctrl+shift+right resize_window wider
map ctrl+shift+up    resize_window taller
map ctrl+shift+down  resize_window shorter

# Tab management
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left  previous_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward
map ctrl+shift+alt+t set_tab_title

# Layout management
map ctrl+shift+l next_layout
map ctrl+shift+enter new_window_with_cwd

# Font sizes
map ctrl+shift+equal  change_font_size all +2.0
map ctrl+shift+minus  change_font_size all -2.0
map ctrl+shift+0      change_font_size all 0

# Miscellaneous
map ctrl+shift+f11    toggle_fullscreen
map ctrl+shift+u      kitten unicode_input
map ctrl+shift+f2     edit_config_file
map ctrl+shift+escape kitty_shell window

# Select and act on visible text
map ctrl+shift+e open_url_with_hints

# ============================================================================
# Custom Behaviors
# ============================================================================

# Confirm before closing window with running programs
confirm_os_window_close 1

# Close window without confirmation when the shell exits
close_on_child_death no

# Allow programs running in kitty to read/write from clipboard
# clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask

# ============================================================================
# Environment Variables
# ============================================================================

# Set environment variables for programs running in kitty
# env TERM=xterm-256color

# ============================================================================
# Advanced Features
# ============================================================================

# Startup session (can run commands on startup)
# startup_session none

# Allow hyperlinks
allow_hyperlinks yes

# Shell
# shell .

# Editor for editing kitty config
# editor .

