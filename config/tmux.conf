# Unified tmux configuration for tmux 3.4+
# Optimized with native tmux syntax
# Last updated: 2026-01-13
#
# Color scheme (Drizzt Do'Urden):
#   #100814 - Deep drow cavern background (darker purple, better contrast)
#   #4a5273 - Inactive borders (cavern stone, improved contrast)
#   #b19cd9 - Lavender eyes (active elements)
#   #7ec8e3 - Icy blue from Twinkle (highlights)
#   #e0dfe8 - Foreground text

# ==============================================================================
# GENERAL SETTINGS
# ==============================================================================

# Terminal configuration
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"
set -as terminal-features ",gnome*:RGB"
set -as terminal-features ",kitty*:RGB:hyperlinks"
set -as terminal-overrides ",kitty*:Smulx=\E[4:?p,Setulc=\E[58::2:?:?:?m"

# Enable extended keys for modern terminals (tmux 3.2+)
# Supports modifier keys like C-Up, M-PageUp, etc.
set -g extended-keys on

# Modern clipboard and OSC 52 support (tmux 3.3+)
# Enables system clipboard integration in SSH sessions
set -s set-clipboard on

# Allow applications to use the OSC 8 hyperlink protocol (tmux 3.2+)
# Also enables kitty-specific mouse and styling protocols
set -g allow-passthrough on

# Enable focus events for better integration with tools
set -s focus-events on

# Performance and responsiveness
set -s escape-time 10                     # faster command sequences
set -sg repeat-time 600                   # increase repeat timeout

# ==============================================================================
# DISPLAY AND APPEARANCE
# ==============================================================================

# Window and pane numbering
set -g base-index 1                       # start windows numbering at 1
setw -g pane-base-index 1                 # make pane numbering consistent with windows

# Window management
setw -g automatic-rename on               # rename window to reflect current program
setw -g automatic-rename-format '#{b:pane_current_path}' # use directory name
set -g renumber-windows on                # renumber windows when a window is closed

# Resize behavior optimization
set -g aggressive-resize on               # resize to smallest viewing client

# Terminal title
set -g set-titles on
set -g set-titles-string '#h | #S | #I #W'

# Display timers
set -g display-panes-time 2000            # pane indicators display time
set -g display-time 1500                  # status messages display time
set -g status-interval 10                 # redraw status line every 10 seconds

# Activity monitoring
set -g monitor-activity on
set -g visual-activity off

# Modern pane appearance (tmux 3.1+)
set -g pane-border-indicators both        # show pane numbers on both sides
set -g pane-border-status top             # show pane titles at top

# ==============================================================================
# COLOR SCHEME AND STYLING - DRIZZT DO'URDEN
# ==============================================================================

# Pane borders - cavern stone and lavender eyes (improved contrast)
set -g pane-border-style "fg=#4a5273"
set -g pane-active-border-style "fg=#b19cd9"

# Pane display indicators (when you hit <prefix> + q)
set -g display-panes-colour "#7ec8e3"
set -g display-panes-active-colour "#b19cd9"

# Message style (status line messages) - Drizzt theme
set -g message-style "fg=#100814,bg=#b19cd9,bold"
set -g message-command-style "fg=#e0dfe8,bg=#4a5273,bold"

# Mode style (copy mode, etc.) - lavender highlight
setw -g mode-style "fg=#100814,bg=#b19cd9,bold"

# Clock style (when you hit <prefix> + t) - icy blue
setw -g clock-mode-colour "#7ec8e3"
setw -g clock-mode-style 24

# ==============================================================================
# STATUS BAR CONFIGURATION
# ==============================================================================

# Status bar position and style - Drizzt theme improved
set -g status on
set -g status-position bottom
set -g status-justify left
set -g status-style "fg=#e0dfe8,bg=#100814"

# Status left: Session name (hide if "default")
set -g status-left-length 40
set -g status-left "#[fg=#5ab897,bold]#{?#{==:#S,default},ðŸ¦Š,ðŸ¦Š #S} #[default]"

# Status right: Time and user@host (green, orange, purple)
set -g status-right-length 80
set -g status-right "#{?client_prefix,#[fg=#f0c987]PREFIX #[default],}#[fg=#5ab897]%H:%M #[fg=#8b8c99]| #[fg=#f0c987]#(whoami) #[fg=#8b8c99]@ #[fg=#b19cd9]#h"

# Window status format (inactive windows) - deep cavern
setw -g window-status-format "#[fg=#8b8c99,bg=#100814] #I #W "
setw -g window-status-style "fg=#8b8c99,bg=#100814"

# Window status format (current/active window) - lavender glow
setw -g window-status-current-format "#[fg=#100814,bg=#b19cd9,bold] #I #W "
setw -g window-status-current-style "fg=#100814,bg=#b19cd9,bold"

# Window status - activity - icy blue
setw -g window-status-activity-style "fg=#7ec8e3,bg=default,underscore"

# Window status - bell - magical red
setw -g window-status-bell-style "fg=#d35d6e,bg=default,blink,bold"

# Window status - last - icy blue
setw -g window-status-last-style "fg=#7ec8e3,bg=default"

# Separator between windows
setw -g window-status-separator ""

# ==============================================================================
# KEY BINDINGS
# ==============================================================================

# Reload configuration
bind r source-file ~/.tmux.conf \; display "Configuration reloaded!"

# Edit configuration
bind e new-window -n "~/.tmux.conf" sh -c '${EDITOR:-vim} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display "Configuration reloaded!"'

# Session management
bind C-c new-session
bind C-f command-prompt -p find-session 'switch-client -t %%'
bind BTab switch-client -l

# Window splitting (retain current path)
bind - split-window -v -c "#{pane_current_path}"
bind _ split-window -h -c "#{pane_current_path}"

# Pane navigation (vim-style)
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind > swap-pane -D
bind < swap-pane -U

# Pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Window navigation
unbind n
unbind p
bind -r C-h previous-window
bind -r C-l next-window
bind Tab last-window

# Toggle mouse mode (modern interactive usage)
bind m run-shell "tmux set -g mouse $(tmux show -gv mouse | grep -q on && echo off || echo on) && tmux display 'Mouse: '$(tmux show -gv mouse)"

# Smart pane navigation with awareness (tmux 3.1+)
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# ==============================================================================
# COPY MODE (VI-STYLE)
# ==============================================================================

# Enable vi mode for copy mode
setw -g mode-keys vi

bind Enter copy-mode

# Vi-style key bindings in copy mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line

# Scroll optimization
bind -T copy-mode-vi C-u send -X halfpage-up
bind -T copy-mode-vi C-d send -X halfpage-down

# Search optimization
bind -T copy-mode-vi / send -X search-forward
bind -T copy-mode-vi ? send -X search-backward

# Copy to system clipboard (multi-platform support)
# Try different clipboard tools in order of preference
if-shell 'command -v xclip' \
    'bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -i"; \
     bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -selection clipboard -i"'

if-shell 'command -v xsel' \
    'bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xsel -i -b"; \
     bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xsel -i -b"'

if-shell 'command -v wl-copy' \
    'bind -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy"; \
     bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "wl-copy"'

if-shell 'command -v pbcopy' \
    'bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"; \
     bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"'

# ==============================================================================
# BUFFER MANAGEMENT
# ==============================================================================

bind b list-buffers
bind p paste-buffer -p
bind P choose-buffer

# ==============================================================================
# CUSTOMIZATION SECTION
# ==============================================================================

# Enable true mouse support for full interactivity (click, select, scroll)
set -g mouse on

